    <h2>'팀플링' 이란?</h2>
    <p>팀프로젝트 수행시 대부분의 학생들은 '에브리 타임' 등의 어플에 글을 올려 팀원을 구하는 경우가 대다수이다. 
    <br>즉, 팀프로젝트만을 수행하기 위한 목적으로 개발된 웹이나 어플이 없다. 
    <br>오직 <strong>팀플</strong>만을 위해 원하는 팀원컨택, 프로젝트관리, 수행을 편리하게 할 수 있는 웹과 어플이 바로 <strong>'팀플링'</strong>이다.
